<section class="intro-video-area overlay section mt-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title white-text">
          <h1 class="wow fadeInUp" data-wow-delay=".4s">
            {{ 'WORK.HEADLINE' | translate }}
          </h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container" *ngFor="let internalArray of workItems">
    <div class="row align-items-center">
      <div class="col" *ngFor="let work of internalArray">
        <div class="row">
          <div class="section-title white-text">
            <h3
              class="wow fadeInUp"
              data-wow-delay=".6s"
              [innerHTML]="'WORK.BODY.' + work.element + '.TITLE' | translate"
            ></h3>
            <p
              class="wow fadeInUp"
              data-wow-delay=".6s"
              [innerHTML]="'WORK.BODY.' + work.element + '.TEXT' | translate"
            ></p>
          </div>
        </div>
        <div class="intro-video-play wow zoomIn">
          <div class="play-thumb wow zoomIn">
            <a
              href="{{work.url}}"
              (click)="open(work.url)"
              class="glightbox video wow zoomIn"
              ><i class="lni lni-play wow zoomIn"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
