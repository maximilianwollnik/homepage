<!-- Start Header Area -->
<header class="header">
  <div class="navbar-area sticky">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-12">
          <nav class="navbar navbar-expand-lg">
            <img
              src="assets/ui/de.png"
              (click)="changeLanguage('de')"
              class="navbar-brand abs navFlag"
            />
            <img
              src="assets/ui/en.png"
              (click)="changeLanguage('en')"
              class="navbar-brand abs navFlag"
            />
            <button
              class="navbar-toggler ms-auto"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
              <span class="toggler-icon"></span>
            </button>

            <div
              class="
                collapse
                navbar-collapse
                sub-menu-bar
                flex-grow-1
                text-right
              "
              id="navbarSupportedContent"
            >
              <ul id="nav" class="navbar-nav ms-auto flex-nowrap">
                <li class="nav-item">
                  <a
                    class="nav-link"
                    routerLink="/home"
                    fragment="top"
                    [class.active]="isLinkActive('home#top')"
                    >{{ 'BUTTON.MENU_HOME' | translate }}</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    routerLink="/home"
                    fragment="cv"
                    [class.active]="isLinkActive('home#cv')"
                    >{{ 'BUTTON.MENU_CV' | translate }}</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    routerLink="/home"
                    fragment="work"
                    [class.active]="isLinkActive('home#work')"
                    >{{ 'BUTTON.MENU_WORK' | translate }}</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    routerLink="/home"
                    fragment="skill"
                    [class.active]="isLinkActive('home#skill')"
                    >{{ 'BUTTON.MENU_SKILL' | translate }}</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    routerLink="/disclaimer"
                    [class.active]="isLinkActive('disclaimer#top')"
                    fragment="top"
                    >{{ 'BUTTON.MENU_DISCLAIMER' | translate }}</a
                  >
                </li>

                <li class="nav-item">
                  <a href="#">{{ 'BUTTON.MENU_EDUCATION' | translate }}</a>
                </li>
              </ul>
            </div>
          </nav>
          <!-- navbar -->
        </div>
      </div>
      <!-- row -->
    </div>
    <!-- container -->
  </div>
  <!-- navbar area -->
</header>
<!-- End Header Area -->
