<div id="workwrap">
    <div class="container">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<h1 ng-bind-html="'WORK.HEADLINE' | translate"></h4>
				<h4 ng-bind-html="'WORK.TEXT' | translate"></h1>
			</div>
		</div><! --/row -->
    </div> <!-- /container -->
</div><! --/workwrap -->

<section id="works"></section>
<div class="container">
	<div class="row centered mt mb" ng-repeat="sample in samples">
		<div class="col-lg-8 col-lg-offset-2">
			<h2 translate="{{sample.header}}"></h2>
			<p translate="{{sample.text}}"></p>
		</div>
		<div class="col-lg-10 col-lg-offset-1 mt">
			<div class="embed-responsive embed-responsive-16by9">
				<iframe class="embed-responsive-item" src="{{trustSrc(sample.src)}}" frameborder="0" allowfullscreen></iframe>
			</div>
		</div>
	</div><! --/row -->
</div><! --/container -->
