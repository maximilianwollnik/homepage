<div id="workwrap"></div>

<div id="content"></div>
<div class="container">
  <div class="row centered mt mb">
    <div class="col-lg-8 col-lg-offset-2">
      <h4 ng-bind-html="'WORK.HEADLINE.PRE' | translate"></h4>
      <h1 ng-bind-html="'WORK.HEADLINE.TITLE' | translate"></h1>
      <h4 ng-bind-html="'WORK.HEADLINE.INSTRUCTION' | translate"></h4>
    </div>
  </div>
  <div class="row centered mt mb" ng-repeat="sample in samples">
    <div class="col-lg-8 col-lg-offset-2">
      <h2 translate="{{sample.header}}"></h2>
      <p translate="{{sample.text}}"></p>
    </div>
    <div class="col-lg-10 col-lg-offset-1 mt">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src="{{trustSrc(sample.src)}}"
          frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>
  <! --/row -->
</div>
<! --/container -->
