<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container" ng-controller="navigationController">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only" ng-bind-html="'NAVIGATION.TOGGLE' | translate"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <img src=assets/img/de.png ng-click="changeLanguage('de_DE')" class="menuFlag">
      <img src=assets/img/en.png ng-click="changeLanguage('en_EN')" class="menuFlag">
    </div>  
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li ng-repeat="route in routes" ng-class="{active: activeRoute(route)}">
          <a href="#{{ route.path }}" ng-bind-html="route.name"></a>
        </li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>
