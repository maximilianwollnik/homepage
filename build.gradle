plugins {
    id 'org.springframework.boot' version '2.5.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'de.maximilianwollnik'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '16'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}

task('installWebapp') {
    doLast {
        exec {
            commandLine("npm", "--prefix", "src/main/de.maximilianwollnik", "install")
        }
    }
}

task('buildWebapp', dependsOn: 'installWebapp') {
    doLast {
        exec {
            commandLine("npm", "--prefix", "src/main/de.maximilianwollnik", "run", "build")
        }
    }
}

bootJar.dependsOn buildWebapp
bootRun.dependsOn buildWebapp
